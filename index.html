<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Trivia Game</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <script type="text/javascript" src="assets/js/app.js"></script>
  </head>
  <body>
    <div class="jumbotron" id="myJumbotron">
      <h1 id="heading">Christmas Holiday Trivia Game</h1>
    </div>

    <div class="container">
      <div class="col-md-12 text-center">
        <div class="well">
          <h4 id="time-left">
            Click the Start button below to test your holiday knowledge.<br />
            You have 10 seconds to answer each question. Good Luck!
          </h4>
        </div>
      </div>
      <div class="col-md-12"><div id="content"></div></div>
      <div id="quiz">
        <form>
          <div class="form-group">
            <div class="radio">
              <h4 class="marked-question"></h4>
              <div id="responses"></div>
            </div>
          </div>
          <br /><br />
          <div id="submit-btn"></div>
        </form>
      </div>
    </div>
    <footer class="footer">
      <div class="container" id="footer-text"></div>
    </footer>
  </body>
</html>
